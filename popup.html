<!DOCTYPE html>
<html>
<head>
  <title>DeepL Cleaner</title>
  <script src="popup.js"></script>
  <style>
    #cleanButton {
      background-color: #0f2b46;
      border: none;
      color: white;
      padding: 10px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color .2s ease;
      width: 100%;
      min-width: max-content;
    }

    #cleanButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button id="cleanButton">Let me translate!</button>
</body>
</html>
